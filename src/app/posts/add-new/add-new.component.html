<div class="container">
  <div class="row addNew--row">
    <h4> Add new post</h4>
  </div>
</div>
<form style="margin: 48px">
    <div class="form-group">
      <label for="postTitle">Post Title</label>
      <input type="email" class="form-control" id="postTitle" placeholder="Give your post a title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="postText">Post Text</label>
      <textarea  row="3" type="text" class="form-control" id="postText" placeholder="Enter some text fot the post"></textarea>
    </div>

    <div class="form-group">
        <label for="postImage">Post Text</label>
        <input type="text" class="form-control" id="postImage" placeholder="Enter image URL">
      </div>
    
    <button type="submit" class="btn btn-primary addPost--btn"> + Add new Post </button>
  </form>
