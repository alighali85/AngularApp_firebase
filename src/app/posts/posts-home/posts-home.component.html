
<!-- home posts -->
<div class="card  card-inner" *ngFor="let post of postsObservable | async; let i = index">
    <div class="card-block">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzZB2mDHQbfKjnCy1TSoEgmEdPti8NlUAGiVBGPgRSH7d7S9i2" alt="" class="postImage">
      <h3 class="card-title">{{post.title}} ( {{ TotalPostsNumber }})</h3>
      <p class="card-text">{{post.text}}</p>
    </div>
    <div class="card-footer">{{post.postTime}} --  No( {{i}})</div>
  </div>
<!-- END home posts -->
