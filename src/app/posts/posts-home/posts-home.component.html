
<!-- home posts -->
<div class="card  card-inner" *ngFor="let post of postsObservable | async">
    <div class="card-block">
      <img src="{{post.img}}" alt="" class="postImage">
      <h3 class="card-title">{{post.title}}</h3>
      <p class="card-text">{{post.text}}</p>
    </div>
    <div class="card-footer">{{post.$key}}</div>
  </div>
<!-- END home posts -->
