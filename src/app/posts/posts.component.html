<div class="pageTop--margin"></div>

<div class="block">
  <div class="container">
    <div class="row">
      <div class=" text-left">

        <div class="card">
            <div class="card-header">
              <div class="left-bar">
              <div class="containerTitle">Posts</div>
              <ul>
                <li>Archive</li>
                <li>Deleted</li>
              </ul>
              </div>
              <div class="addNew--button" (click)="addNewPost(show)">+ Add New</div>
            </div>
            <div class="card-block">

              <div [style.display]="addNewPost()" class="card addNew--post">
                <h2>Add New Post Now!</h2>
                <div class="card block"></div>
              </div>
<!-- home posts -->
                <div class="card  card-inner" *ngFor="let post of postsObservable | async">
                    <div class="card-block">
                      <img src="{{post.img}}" alt="" class="postImage">
                      <h3 class="card-title">{{post.title}}</h3>
                      <p class="card-text">{{post.text}}</p>
                    </div>
                  </div>
 <!-- END home posts -->
              
              
          </div>



      </div>
    </div>
  </div>
</div>
